<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <link href="/atom.xml" rel="alternate" title="Gilt Code" type="application/atom+xml" />
   <link rel="shortcut icon" href="/favicon.ico" />
   <link rel="stylesheet" href="/stylesheets/gc.css" />
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
   <script type="text/javascript">
     /*!
     * jQuery Konami code trigger v. 0.1
     *
     * Copyright (c) 2009 Joe Mastey
     * Dual licensed under the MIT and GPL licenses:
     *   http://www.opensource.org/licenses/mit-license.php
     *   http://www.gnu.org/licenses/gpl.html
     *
     * Usage:
     *  // konami code unlocks the tetris
     *  $('#tetris').konami(function(){
     *     $(this).show();
     *  });
     *
     *
     *  // enable all weapons on 'idkfa'.
     *  // note that each weapon must be unlocked by its own code entry
     *  $('.weapon').konami(function(){
     *     $(this).addClass('enabled');
     *  }, {'code':[73, 68, 75, 70, 65]});
     *
     *
     *  // listens on any element that can trigger a keyup event.
     *  // unlocks all weapons at once
     *  $(document).konami(function(){
     *     $('.weapon').addClass('enabled');
     *  }, {'code':[73, 68, 75, 70, 65]});
     *
     *
     */
    (function($){
        $.fn.konami             = function( fn, params ) {
            params              = $.extend( {}, $.fn.konami.params, params );
            this.each(function(){
                var tgt         = $(this);
                tgt.bind( 'konami', fn )
                   .bind( 'keyup', function(event) { $.fn.konami.checkCode( event, params, tgt ); } );
            });
            return this;
        };

        $.fn.konami.params      = {
            'code'      : [38, 38, 40, 40, 37, 39, 37, 39, 66, 65],
            'step'      : 0
        };

        $.fn.konami.checkCode   = function( event, params, tgt ) {
            if(event.keyCode == params.code[params.step]) {
                params.step++;
            } else {
                params.step     = 0;
            }

            if(params.step == params.code.length) {
                tgt.trigger('konami');
                params.step     = 0;
            }
        };
    })(jQuery);
    $(function() {
      $().konami(function() {
        $("div.big_x").show();
      });
    });
   </script>
</head>
<body>
  <div class="big_x">X</div>

  <div id="header">
    <div id="navbar">
      <a class="logo" href="/">Gilt Code</a>
      <a class="wave" href="/wave" alt="Wave" title="Wave">Wave</a>
      <a class="events" href="/events">Events</a>
      <a class="gallery" href="/gallery">Pics</a>
      <a class="developers" href="/developer">Devs</a>
    </div>
  </div>
  
  <div id="wrapper" class="clearfix">
    {{ content }}
    {% include events.textile %}
  </div>
  
  <div id="footer">
    &copy; 2009 Gilt Groupe, Inc.  All rights reserved.
  </div>

<script type="text/javascript">

  for(var i = 0; i < links.length; ++i) {
    if(links[i].href.indexOf('#disqus_thread') >= 0) {
       query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
    }
  }
  $.getScript("http://disqus.com/forums/giltcode/get_num_replies.js" + query);
  if ($("#disqus_thread").length) {

      $("#disqus_thread").after(arg);
    };
    $("<script type='text/javascript' src='http://disqus.com/forums/giltcode/embed.js'/>").insertAfter("#disqus_thread");
  }
});
//]]>
</script>
</body>
</html>
