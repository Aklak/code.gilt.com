---
layout: default
---
<div id="post">
  <img src="http://www.gravatar.com/avatar/{{ page.gravatar_hash }}?s=30" class="author_avatar" />
  <div class="author">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.author }}</h2>
    <h3>{{ page.date | date: "%A, %B %d %Y" }}</h3>
  </div>
  <div class="content">
    {{ content }}
  </div>
  <div class="footer">
    {{ page.topics }}<br/>
    {% for post in site.related_posts %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
  </div>
</div>
