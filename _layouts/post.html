---
layout: default
---
<div id="post" class="main_content">
  {% include author.textile %}
  <div class="content">
    {{ content }}
    {% if page.photos && page.photos != empty %}
      {% include gallery.textile %}
    {% endif %}
    <div class="clearfix"></div>
  </div>
  <div class="tags">
    tags: {{ page.tags | array_to_sentence_string }}
  </div>
  <div class="footer">
    <br/>
    {% include related.textile %}
  </div>
  {% include comments.textile %}
</div>
