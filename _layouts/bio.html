---
layout: default
permalink: /:categories/:title
---
<div id="bio">
  <img src="http://www.gravatar.com/avatar/{{ page.gravatar_hash }}?s=200" class="author_avatar" />
  <div class="author">
    <h1>{{ page.name }}</h1>
    <h2>{{ page.author }}@gilt.com</h2>
    <br/>
    <div class="content">
      {{ content }}
    </div>
  </div>
  <div class="clearfix"></div>
  <br/>
  Posts:<br/>
  {% for post in site.posts %}
    {% if post.author == page.author %}
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br/>
    {% endif %}
  {% endfor %}
</div>
